<div class="battery-container" [ngClass]="getBatteryStep()">
    <div class="battery-body">
        <div class="battery-level"></div>
        <span class="battery-percent">{{ batteryPercent }}</span>
    </div>
    <div class="battery-stud"></div>
</div>
<div *ngIf="batteryPercent < lowThreshold" class="warning">
    Low battery, expect unstable behaviour !
</div>
