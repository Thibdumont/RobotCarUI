<div class="hud-container">
  <robotcarui-head-position-widget></robotcarui-head-position-widget>
  <robotcarui-throttle-widget></robotcarui-throttle-widget>
  <robotcarui-direction-widget></robotcarui-direction-widget>

  <div class="left-hud">
    <robotcarui-battery-indicator></robotcarui-battery-indicator>
    <robotcarui-wifi-signal></robotcarui-wifi-signal>
    @for (info of hudInfoService.hudInfoList$ | async; track $index) {
      @if (info.hudVisible) {
        <div>{{ info.label }} : {{ info.value }} {{ info.unit }}</div>
      }
    }
  </div>
</div>
